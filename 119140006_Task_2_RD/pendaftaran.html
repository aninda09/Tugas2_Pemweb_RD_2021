<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pendaftaran</title>
	<link rel="stylesheet" type="text/css" href="pendaftaran.css">
</head>
<body>
	<div class="container">
		<header><b>Pendaftaran Divisi KM ITERA</b></header>

		<table method= "GET">
			<tr class="head">
				<th>Nama : <input type="text" name="nama"></th>

			</tr>
			<tr> 
				<th>Nim : <input type="text" name="nim"></th>
			</tr>
			<tr> 
				<th>Program Studi : <input type="text" name="prodi"></th>
			</tr>

			<tr>
				<form>
					<th>
						Divisi : 
						<input type="radio" name="divisi" value="seni">Seni
						<input type="radio" name="divisi" value="olahraga">Olahraga
						<input type="radio" name="divisi" value="sains">Sains
					</th>
				</table>

				<footer> <button type="submit" value="submit">Submit</button></footer>
			</div>
		</form>
	</body>
</html>
